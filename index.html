<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="task-app-header">
    <img src="./eisenhower-matrix.jpg">
    <a class='more-info-link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </div>
  <div class="main-page-element">
    <p class='top-section-for-adding-element-to-list'>
      <label for="new-task" class="add-item-label">Add Item</label>
      <div class="task-row-wrapper">
        <input id='new-task' class="task-input" type="text">
        <button class="add-button">Add</button>
      </div>
    </p>
    <h3 class="todo-header">Todo</h3>
    <ul id='incomplete-tasks' class="incomplete-tasks-list">
      <li class="task-item">
        <input type="checkbox" class="task-checkbox">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="edit-button">Edit</button>
        <button class="delete-button"><img src="./remove.svg"></button>
      </li>
      <li class="task-item edit-mode">
        <input type="checkbox" class="task-checkbox">
        <label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input">
        <button class="edit-button">Save</button>
        <button class="delete-button"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="completed-header">Completed</h3>
    <ul id="completed-tasks" class="completed-tasks-list">
      <li class="completed-task-item">
        <input type="checkbox" checked class="completed-task-checkbox">
        <label class="completed-task-label">See the Doctor</label>
        <input type="text" class="completed-task-input">
        <button class="edit-button">Edit</button>
        <button class="delete-button"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="task-app__header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class='task-app__info-link' href="https://goal-life.com/page/method/matrix-eisenhower">Details</a>
  </header>
  
  <main class="main-page-element">
    <section class='main-page-element__add-section'>
      <label for="new-task" class="add-item__label">Add Item</label>
      <div class="task-row-wrapper">
        <input id='new-task' class="task-row-wrapper__input" type="text">
        <button class="task-row-wrapper__button">Add</button>
      </div>
    </section>
    
    <h3 class="todo__header">Todo</h3>
    <ul id='incomplete-tasks' class="incomplete-tasks__list">
      <li class="task__item">
        <input type="checkbox" class="task__checkbox">
        <label class="task__label">Pay Bills</label>
        <input type="text" class="task__input">
        <button class="task__button--edit">Edit</button>
        <button class="task__button--delete"><img src="./remove.svg" alt="Delete Icon"></button>
      </li>
      <li class="task__item task__item--edit-mode">
        <input type="checkbox" class="task__checkbox">
        <label class="task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input">
        <button class="task__button--edit">Save</button>
        <button class="task__button--delete"><img src="./remove.svg" alt="Delete Icon"></button>
      </li>
    </ul>
    
    <h3 class="completed__header">Completed</h3>
    <ul id="completed-tasks" class="completed-tasks__list">
      <li class="completed-tasks__item">
        <input type="checkbox" checked class="completed-tasks__checkbox">
        <label class="completed-tasks__label">See the Doctor</label>
        <input type="text" class="completed-tasks__input">
        <button class="completed-tasks__button--edit">Edit</button>
        <button class="completed-tasks__button--delete"><img src="./remove.svg" alt="Delete Icon"></button>
      </li>
    </ul>
  </main>
  
  <script src="app.js" defer></script>
</body>
</html>

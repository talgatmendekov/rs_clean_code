<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="block-aaa">
    <img src="./eisenhower-matrix.jpg">
    <a class='block-aaa__more-inf' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </div>
  <div class="block-centered-main-page-element">
    <p class='block-centered-main-page-element__top-section-for-adding-element-to-list'>
      <label for="new-task" class="block-centered-main-page-element__label">Add Item</label>
      <div class="block-task-row-wrapper">
        <input id='new-task' class="block-task-row-wrapper__input" type="text">
        <button class="block-task-row-wrapper__button">Add</button>
      </div>
    </p>
    <h3 class="block-todo">Todo</h3>
    <ul id='incomplete-tasks' class="block-incomplete-tasks">
      <li class="block-incomplete-tasks__item">
        <input type="checkbox" class="block-incomplete-tasks__checkbox">
        <label class="block-incomplete-tasks__label">Pay Bills</label>
        <input type="text" class="block-incomplete-tasks__input">
        <button class="block-incomplete-tasks__button-edit">Edit</button>
        <button class="block-incomplete-tasks__button-delete"><img src="./remove.svg"></button>
      </li>
      <li class="block-incomplete-tasks__item block-incomplete-tasks__item--edit-mode">
        <input type="checkbox" class="block-incomplete-tasks__checkbox">
        <label class="block-incomplete-tasks__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="block-incomplete-tasks__input">
        <button class="block-incomplete-tasks__button-edit">Save</button>
        <button class="block-incomplete-tasks__button-delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="block-completed">Completed</h3>
    <ul id="completed-tasks" class="block-completed-tasks">
      <li class="block-completed-tasks__item">
        <input type="checkbox" checked class="block-completed-tasks__checkbox">
        <label class="block-completed-tasks__label">See the Doctor</label>
        <input type="text" class="block-completed-tasks__input">
        <button class="block-completed-tasks__button-edit">Edit</button>
        <button class="block-completed-tasks__button-delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
